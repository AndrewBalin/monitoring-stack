services:

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    expose:
      - "9090"
    depends_on:
      - cadvisor
      - blackbox
      - rabbitmq-exporter
    networks:
      - monitoring-stack-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    expose:
      - "3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring-stack-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - "8080"
    networks:
      - monitoring-stack-net

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: rabbitmq-exporter
    environment:
      RABBIT_URL: http://mars-rabbitmq:15672
      RABBIT_USER: user
      RABBIT_PASSWORD: Zy8-G3p-czN-b3A
    expose:
      - "9419"
    networks:
      - monitoring-stack-net

  blackbox:
    image: prom/blackbox-exporter:latest
    container_name: blackbox
    expose:
      - "9115"
    volumes:
      - ./blackbox/config.yml:/etc/blackbox_exporter/config.yml
    networks:
      - monitoring-stack-net

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
      - ./alertmanager/message-template.tmpl:/etc/alertmanager/telegram_template.tmpl
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    expose:
      - "9093"
    networks:
      - monitoring-stack-net

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    command: >-
      certonly --reinstall --webroot --webroot-path=/var/www/certbot
      --email balin_av@etp-mir.ru --agree-tos --no-eff-email
      -d monitoring.mars-saz.ru
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - nginx

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl-params.conf:/etc/nginx/conf.d/ssl-params.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - monitoring-stack-net


volumes:
  grafana-storage:
networks:
  monitoring-stack-net:
    external: true